<div class="page">
  <div class="login-box">

    <h2>Login</h2>

    <label>Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      required
    />

    <label>Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button (click)="login()">Login</button>

    <p class="register-link">
      Donâ€™t have an account?
      <a routerLink="/register">Register</a>
    </p>

  </div>
</div>
